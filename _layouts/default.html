
<!doctype html>

  <link rel="profile" href="http://gmpg.org/xfn/11" />

{% if page.url == "/" %}
<meta name="description" content="Brand Strategy Design Consultancy. We align the goals of your organization to the needs of your customers— creating exceptional brand experiences."/>

<meta name="robots" content="noodp"/>
{% endif %}

<link rel="canonical" href="{{site.url}}{{site.baseurl}}{{page.url}}" />

<meta property="og:locale" content="en_GB" />
{{page.url}}
{% if page.url == "/" or page.url == "/blog/" %}
<meta property="og:type" content="website" />
{% else %}
<meta property="og:type" content="article" />
{% endif %}

<meta property="og:title" content="{{page.seotitle}}" />
<meta property="og:description" content="Brand Strategy Design Consultancy. We align the goals of your organization to the needs of your customers— creating exceptional brand experiences." />

<meta name="twitter:title" content="Blind – Brand Strategy Design Consultancy. We Help Your Business Grow." />
<script type='application/ld+json'>{"@context":"http:\/\/schema.org","@type":"WebSite","@id":"#website","url":"https:\/\/blind.com\/","name":"Blind","potentialAction":{"@type":"SearchAction","target":"https:\/\/blind.com\/?s={search_term_string}","query-input":"required name=search_term_string"}}</script>
      
      
          
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">

<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick.css"/>

        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">


  <link rel="dns-prefetch" href="//fonts.googleapis.com">


<script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Open Sans:300,300i,400,400i,600,600i,700,700i,800,800i', 'Inconsolata']
    }
  });
</script>



  </head>
    <body class="{{page.slug}}{% if page.id %} post{% else %} page{% endif %}">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

      <div class="page-wrap">
        <header class="header">
          <div class="content-container clearfix">
            <a href="{{site.baseurl}}/" class="logo">
              <img src="{{site.baseurl}}/assets/img/logo_black.min.svg" alt="Clare Goult">
            </a>
            <div class="menu-button-wrapper">
              <a href="#" class="menu-button" id="menuButton">
                <span class="menu-icon"></span>
                <span>Menu</span>
              </a>
              </div>
            
            <nav class="primary-navigation">
   <ul>
      {% for p in site.pages %}
        <li>
        <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
        </li>
      {% endfor %}
    </ul>


            </nav>
          </div>
      </header>
      
  {{ content }}

</div>
        <footer class="footer content-container text-center">
          <p>&copy; 2017 Clare Goult</p>
          <ul class="social-links">
            <li><a href="https://twitter.com/goultDesign">Twiter</a></li>
            <li><a href="https://facebook.com/goultDesign">Facebook</a></li>
            <li><a href="https://behance.net/goultDesign">Behance</a></li>
            <li><a href="https://instagram.com/goultDesign">Instagram</a></li>
            <li><a href="mailto:letstalk@goult.design">Email</a></li>
          </ul>
        </footer>

      
<!--      <script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script>-->
        <script src="//code.jquery.com/jquery.min.js" crossorigin="anonymous"></script>

<script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick.js"></script>


        <script src="{{site.baseurl}}/assets/js/plugins.js"></script>
        <script src="{{site.baseurl}}/assets/js/main.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/balance-text/3.2.0/balancetext.min.js" crossorigin="anonymous"></script>

<script>
var menuButton = document.getElementById('menuButton');
var bodyElement = document.body;
menuButton.addEventListener('click', function (e) {
    menuButton.classList.toggle('is-active');
    bodyElement.classList.toggle('nav--open');
    e.preventDefault();
});
</script>
